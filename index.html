<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>DR Weather App</title>
</head>

<body>
	<div class="container">
			<h1>Weather in:</h1>
			<div class="row height d-flex justify-content-center align-items-center">

					<div class="col-md-8">
 
						<form class="search-form" id="search-form">
							<div class="row">
								<div class="col-6">
									<input
										type="search"
										placeholder="Type a city.."
										autofocus="on"
										autocomplete="off"
										id="search-text-input"
										class="form-control shadow-sm"
									/>
								</div>
								<div class="col-3">
									<input
										type="submit"
										value="Search"
										class="form-control btn btn-primary shadow-sm"
									/>
								</div>
								<div class="col-3">
									<input
										type="submit"
										value="Current"
										class="form-control btn btn-success shadow-sm"
									/>
								</div>
							</div>
						</form>
					</div>
					
			</div>
			
			<div class="row row height d-flex justify-content-center align-items-center">
					<div class="col-4 p-3">
							<h1 id="city-change">Brno</h1>  
							<h2>Saturday</h2>
							<h1><span class="temp">17</span>
								<a href="#" id="celsius-link">°C</a> 
								|
								<a href="#" id="fahrenheit-link">°F</a>
							</h1>
							<h3>Humidity: <span class="current-Huminidity">73</span>%</h3>
							<h3>Wind: <span class="current-Wind">13 </span>km/h</h3>
					</div>
					<div class="col-4 p-3">
						 <i class="fa-solid fa-cloud-sun sun"></i>
					</div>
			</div>
			<hr>

			<div class="row height d-flex justify-content-center align-items-center">
					<div class="col-md-2 col-sm-4">
						<div class="card" style="width: 8rem;">
							<div class="card-body">
								<h5 class="card-title">Thursday</h5>
								<h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
								<p class="card-text">
									Some quick example text 
								</p>
								<i class="fa-solid fa-cloud-sun-rain weather"></i>
							</div>
						</div>
					</div>
					<div class="col-md-2 col-sm-4">
							<div class="card" style="width: 8rem;">
								<div class="card-body">
									<h5 class="card-title">Friday</h5>
									<h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
									<p class="card-text">
										Some quick example text 
									</p>
									<i class="fa-solid fa-sun weather" style="color: rgb(224, 205, 26);"></i>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-sm-4">
							<div class="card" style="width: 8rem;">
								<div class="card-body">
									<h5 class="card-title">Saturday</h5>
									<h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
									<p class="card-text">
										Some quick example text 
									</p>
									<i class="fa-solid fa-cloud-sun-rain weather"></i>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-sm-4">
							<div class="card" style="width: 8rem;">
								<div class="card-body">
									<h5 class="card-title">Sunday</h5>
									<h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
									<p class="card-text">
										Some quick example text 
									</p>
									<i class="fa-solid fa-cloud-sun-rain weather"></i>
								</div>
							</div>
						</div>
						<div class="col-md-2 col-sm-4">
							<div class="card" style="width: 8rem;">
								<div class="card-body">
									<h5 class="card-title">Monday</h5>
									<h6 class="card-subtitle mb-2 text-muted">Rainy</h6>
									<p class="card-text">
										Some quick example text 
									</p>
									<i class="fa-solid fa-cloud-showers-heavy weather" style="color: rgb(5, 41, 107);"></i>
								</div>
							</div>
						</div>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
